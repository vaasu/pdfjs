<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snap example</title>

  <script>
    const showSnaps = () => {
      //window.globalcontext.transform(window.transform);
      //window.globalcontext.transform(...window.viewport.transform);
      const [a,b,c,d,e,f] = MeasureTool.getTransform();
      window.globalcontext.setTransform(a,b,c,d,e,f);
      const points = MeasureTool.getPoints();
      const ctx = drawingContext;
      let i = 0;
      for(i = 0; i < points.length; i++ ){
        ctx.beginPath();
        ctx.rect(points[i].x - 5, points[i].y - 5, 10, 10)
        ctx.strokeStyle = 'green';
        ctx.stroke();
      }
    }

    function onMouseMove(evt) {
      const sp = document.getElementById('mousexy');
      const rect = drawing.getBoundingClientRect();
      const x =  (evt.clientX - rect.left) / (rect.right - rect.left) * drawing.width;
      const y = (evt.clientY - rect.top) / (rect.bottom - rect.top) * drawing.height;
      sp.innerHTML = `Mouse X: ${x.toFixed(2)} Y: ${y.toFixed(2)}`;
      const {canSnap, point} = MeasureTool.checkSnap(x, y);
      if(canSnap) {
        drawingContext.beginPath();
        drawingContext.strokeStyle = 'red';
        drawingContext.rect(point.x - 7 , point.y - 7, 13, 13)
        drawingContext.stroke();
        console.log('Snapped event ', evt);
      }
    }

  </script>

</head>
<body>

<h1>Testing snaps</h1>
<button onclick="showSnaps()">Show Snaps</button>
<span id="mousexy"></span>
<br />

<canvas id="the-canvas" style="border: 1px solid red; direction: ltr; cursor: crosshair"></canvas>
<script src="measure-tool.js"></script>

<!-- <script src="../../node_modules/pdfjs-dist/build/pdf.js"></script> -->
<script src="../../build/generic/build/pdf.js"></script>

<script id="script">
  console.log(MeasureTool);
  var snapX = [];
  var snapY = [];
  var drawing = document.getElementById("the-canvas");
  var drawingContext = drawing.getContext('2d');
  drawing.addEventListener('mousemove', onMouseMove, false);

  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  const url = './snap_linetext.pdf';

  //
  // The workerSrc property shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    '../../build/generic/build/pdf.worker.js';
    //'../../node_modules/pdfjs-dist/build/pdf.worker.js';



  //
  // Asynchronous download PDF
  //
  const loadingTask = pdfjsLib.getDocument(url);
  (async () => {
    const pdf = await loadingTask.promise;
    //
    // Fetch the first page
    //
    const page = await pdf.getPage(1);
    const scale = 1;
    const viewport = page.getViewport({ scale });
    // Support HiDPI-screens.
    const outputScale = window.devicePixelRatio || 1;

    //
    // Prepare canvas using PDF page dimensions
    //
    const canvas = document.getElementById("the-canvas");
    const context = canvas.getContext("2d");
    window.globalcontext = context;
    window.viewport = viewport;

    canvas.width = Math.floor(viewport.width * outputScale);
    canvas.height = Math.floor(viewport.height * outputScale);
    canvas.style.width = Math.floor(viewport.width) + "px";
    canvas.style.height = Math.floor(viewport.height) + "px";

    const transform = outputScale !== 1
      ? [outputScale, 0, 0, outputScale, 0, 0]
      : null;

    window.transform = transform;

    //
    // Render PDF page into canvas context
    //
    //viewport.transform = null;
    const renderContext = {
      canvasContext: context,
      transform,
      viewport,
    };

    async function caller() {
      await page.render(renderContext);
    }


    caller();

    /*
    context.setTransform(transform);
    context.transform(viewport.transform);
    */
    console.log('Rendering completed');

  })();
</script>

</body>
</html>
